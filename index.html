        body {

        header {

            padding: 15px;
            display: flex;

        <!-- Formulário de Cadastro -->

    </footer>

    <!-- JavaScript do Calendário -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            let month = today.getMonth();
            let year = today.getFullYear();

            function renderCalendar() {
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const months = [
                    'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho',
                    'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];

                let calendarHtml = `<h3>${months[month]} ${year}</h3>`;
                calendarHtml += '<button id="prevMonth">Anterior</button> <button id="nextMonth">Próximo</button>';
                calendarHtml += '<table class="table table-bordered mt-3">';
                calendarHtml += '<thead><tr><th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th></tr></thead><tbody><tr>';

                for (let i = 0; i < firstDay; i++) {
                    calendarHtml += '<td></td>';
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    calendarHtml += `<td>${day}</td>`;
                    if ((day + firstDay) % 7 === 0) {
                        calendarHtml += '</tr><tr>';
                    }
                }

                calendarHtml += '</tr></tbody></table>';
                calendar.innerHTML = calendarHtml;

                document.getElementById('prevMonth').addEventListener('click', function() {
                    month--;
                    if (month < 0) {
                        month = 11;
                        year--;
                    }
                    renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', function() {
                    month++;
                    if (month > 11) {
                        month = 0;
                        year++;
                    }
                    renderCalendar();
                });
            }

            renderCalendar();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
